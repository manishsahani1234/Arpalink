<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpalink</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Arpalink</h1>
            <nav>
                <input type="text" placeholder="Search here.." class="search-bar">
                <button class="login-btn">Login / Sign Up</button>
                <button class="price-btn">Get Best Price</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="categories">
            <button>Home</button>
            <button>All Categories</button>
            <button>Electronics</button>
            <button>Restaurant</button>
            <button>Hospital</button>
            <button>Agriculture</button>
            <button>Shopping Mall</button>
        </div>
        <div class="more-categories">
            <h2>More Categories</h2>
            <div class="icons">
                <div>
                    <img src="restaurant.png" alt="Restaurants">
                    <p>Restaurants</p>
                </div>
                <div>
                    <img src="loans.png" alt="Loans">
                    <p>Loans</p>
                </div>
                <div>
                    <img src="education.png" alt="Education">
                    <p>Education</p>
                </div>
                <div>
                    <img src="gym.png" alt="Gym">
                    <p>Gym</p>
                </div>
                <div>
                    <img src="school.png" alt="School">
                    <p>School</p>
                </div>
                <div>
                    <img src="jobs.png" alt="Jobs">
                    <p>Jobs</p>
                </div>
            </div>
        </div>
        <section class="deals">
            <h2>Best Deals For Hospitals</h2>
            <div class="deal-cards">
                <div class="card">
                    <img src="hospital-lift.jpg" alt="Hospital Lift">
                    <h3>Hospital Lift</h3>
                    <p>₹ 2 L - ₹ 32 L/Pc</p>
                    <button>Contact</button>
                </div>
                <div class="card">
                    <img src="hospital-apparatus.jpg" alt="Hospital Apparatus">
                    <h3>Hospital Apparatus</h3>
                    <p>₹ 2 L - ₹ 32 L/Pc</p>
                    <button>Contact</button>
                </div>
                <div class="card">
                    <img src="hospital-elevator.jpg" alt="Hospital Elevator">
                    <h3>Hospital Elevator</h3>
                    <p>₹ 2 L - ₹ 32 L/Pc</p>
                    <button>Contact</button>
                </div>
                <div class="card">
                    <img src="hospital-lift.jpg" alt="Hospital Lift">
                    <h3>Hospital Lift</h3>
                    <p>₹ 2 L - ₹ 32 L/Pc</p>
                    <button>Contact</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
